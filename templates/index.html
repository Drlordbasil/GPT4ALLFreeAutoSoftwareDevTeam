
<!DOCTYPE html>
<html>
<head>
    <title>Enchanted Team Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h1 class="text-center">Welcome to the Enchanted Team Dashboard!</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h2 class="text-center text-warning">CEO</h2>
                <button id="ceo-brainstorm" class="btn btn-warning btn-block">Brainstorm Ideas</button>
                <div id="ceo-updates"></div>
            </div>
            <div class="col-md-3">
                <h2 class="text-center text-danger">Project Manager</h2>
                <button id="pm-plan" class="btn btn-danger btn-block">Create Project Plan</button>
                <div id="pm-updates"></div>
            </div>
            <!-- Additional roles here -->
        </div>
    </div>

    <script type="text/javascript">
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('update_ceo', function(data) {
            document.getElementById("ceo-updates").innerHTML = data.message;
        });
        socket.on('update_pm', function(data) {
            document.getElementById("pm-updates").innerHTML = data.message;
        });
        // Additional WebSocket handlers here
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
